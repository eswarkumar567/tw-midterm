<!DOCTYPE html>
<html>
<head>
    <title>Recipes Table</title>
</head>
<body>

<h2>Recipes List</h2>


<button onclick="nextPage()">Next 10</button>
<button onclick="prevPage()">Prev 10</button>

<table border="">
    <thead>
        <tr>
            <th onclick="asc()">Name</th>
            <th>Calories</th>
            <th>Preparation Time</th>
            <th>Cooking Time</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody id="body"></tbody>
</table>

<script>
var eshu = [];
var start = 0;

function getData() {
    fetch("https://dummyjson.com/recipes")
    .then(function(response) {
        return response.json();
    })
    .then(function(result) {
       eshu = result.recipes;
        gentable();
    });
}

function gentable() {

    var body = document.getElementById("body");
    body.innerHTML = "";

    for (var i = start; i < start + 10 && i < eshu.length; i++) {

        var row = document.createElement("tr");

        var c1 = document.createElement("td");
        c1.innerText = eshu[i].name;
        row.appendChild(c1);

        var c2 = document.createElement("td");
        c2.innerText = eshu[i].caloriesPerServing;
        row.appendChild(c2);

        var c3 = document.createElement("td");
        c3.innerText = eshu[i].prepTimeMinutes + " min";
        row.appendChild(c3);

        var c4 = document.createElement("td");
        c4.innerText = eshu[i].cookTimeMinutes + " min";
        row.appendChild(c4);

        var c5 = document.createElement("td");
        c5.innerText = eshu[i].rating;
        row.appendChild(c5);

        body.appendChild(row);
    }
}

function nextPage() {
    start = start + 10;
    gentable();
}

function prevPage() {
    start = start - 10;
    if (start < 0) {
        start = 0;
    }
    gentable();
}

getData();
</script>

</body>
</html>
